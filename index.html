<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TimeFlow Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="hidden-on-load">TimeFlow</h1>

    <div class="section">
      <div>

        <div class="buttons">
          <a href="https://addons.mozilla.org/en-US/firefox/addon/timeflow/" target="_blank"
            ><button>Get it on <img class="icon" src="assets/browser/firefox.png" /></button
          ></a>
          <a href="https://chromewebstore.google.com/detail/timeflow/dbllkdenebilddkaoihbknpjhpohence" target="_blank"
            ><button>Get it on <img class="icon" src="assets/browser/chrome.png" /></button

        </div>
      </div>

      <img src="assets/screenshots/1.png" class="image right" />
    </div>

    <div style="height: 3rem"></div>

    <div class="section reverse">
      <div class="text">
        • Private <br />
        • Free and open source <br />
        • No ads, data collection whatsoever <br />
      </div>

      <img src="assets/screenshots/2.png" class="image left" />
    </div>

    <pre id="wave"></pre>

    <script src="script.js"></script>
